<!DOCTYPE html>
<head>
  <title>Studio Street</title>
  <link rel="stylesheet" href="style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>

<body>
  <div class="max-width">
    <label class="label">
      <div class="toggle">
        <input
          class="toggle-state"
          type="checkbox"
          name="check"
          id="check"
          value="check"
          onchange="play_pauseAudio(this)"
        />
        <div class="indicator"></div>
      </div>
      <div class="label-text">Studio</div>
      <p>STR.</p>
    </label>
    <footer> 
      <p>&copy; Science Over Bitches Copyright 2019</p>
    </footer>
  </div>

  <audio id="kfcAudio">
    <source src="audio/KFC.mp3" type="audio/mpeg" />
    Unfortunately there's no singing Georgopoulos for you :(
  </audio>
  <audio id="beepAudio">
    <source src="audio/beep.mp3" type="audio/mpeg" />
  </audio>

  <script>
    var x = document.getElementById("kfcAudio");
    var beep = document.getElementById("beepAudio");
    beep.volume = 0.1;

    function play_pauseAudio(checkbox) {
      if (checkbox.checked) {
        x.play();
      } else {
        x.pause();
        beep.play();
      }
    }
  </script>
</body>
